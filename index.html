<!-- Template -->
	<script id="cards" type="text/x-handlebars-template">
		
		{{#each topics}}
			<div class= "col-md-3">
			<a href="{{link}}" class="thumbnail cardss">
			<div class="thumbnail">
				
					<h2> {{topic}} </h2>
					<p>{{description}} </p>
				
			</div>
			</a>
			</div> <!-- End of Column -->
		{{/each}}
		
	</script>
	
	<!-- JS Magics -->
	<script type="text/javascript">
		var card_data = {"topics":
							[
								{
									topic:"Tips",
									description: "Improve your coding practice",
									link: "tips.html"
								},
								
								{
									topic:"Common Mistakes",

								},
								
								{
									topic:"Resources",
									description:"Don't float around. Everything you need is here.",
									link: "#"
								}
							]
						};
		var source = $('#cards').html();
		var template = Handlebars.compile(source);
		var html = template(card_data);
		$('#cards_space').html(html); 
	</script>
